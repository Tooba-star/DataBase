<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="section-home card">
      <form class="form" method="POST">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <div class="input-group my-4">
          <label class="input-group-text" for="email">Email</label>
          <input class="input form-control" type="text" placeholder="Enter Email" name="email" required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <label class="input-group-text" for="psw">Password</label>
              <input class="input form-control" type="password" placeholder="Enter Password" name="psw" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <label class="input-group-text" for="psw-repeat">Repeat Password</label>
              <input class="input form-control" type="password" placeholder="Repeat Password" name="psw-repeat"
                required>
            </div>
          </div>
        </div>
        <div class="form-check my-4">
          <input class="form-check-input" type="checkbox" checked="checked" name="remember">
          <label class="form-check-label">Remember me</label>
        </div>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button class="btn btn-primary" type="submit" class="signupbtn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
